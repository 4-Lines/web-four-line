  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./game.css">
  <link rel="icon" type="imagem/png" href="images/icone.png" />

  <script src="./javascript/newgame.js" defer></script>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-mynav" style="margin-bottom: 50px; ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">4Lines</a>
      <button onclick="location.href='index.html'" for="click" class="click-me-exit">Sair</label>
    </div>
  </nav>
  <center>
    <div class="container" style="padding: 20px; margin:0 auto; max-width: 800px; width:100%; display: block;" <div
      class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="Imagem não encontrada" width="72" height="72">
      <h2>4Lines</h2>
      <p class="lead">Jogue agora mesmo</p>
    </div>


    <div class="container" style="margin:0 auto; max-width: 800px; width:100%; display: block;">
      <div class="d-flex bd-highlight mb-3">

        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="location.href='./regras.html'">Perfil</button>
        </div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="location.href='./regras.html'">Regras do
            Jogo</button>
        </div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary">Patrocinadores</button>
        </div>


      </div>
    </div>

    <div class="container"
      style="padding: 20px; margin:0 auto; max-width: 800px; width:100%; background-color: #fff; border-radius: 10px;">

      <div align="left" style="padding-left: 30px;" class="container">
        Olá, $(nome)!
        <br>
      </div>


      <div align="left" style="padding-left: 30px;" class="container">
        <br>
        Partidas Ganhas:
        <br>
        Partidas Jogadas:

      </div>


      <div align="right" style="padding-left: 30px;" class="container">

        <button align="right" style="margin-right: 0px;" id="botaoJogar" value="Procurar partida"
          class="click-me">Procurar partida</button>
          <button id="botaoCancelar" value="Cancelar" class="click-me-exit">Cancelar</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPartidaEncontrada">
          Partida Encontrada
        </button>
      </div>

      <div class="modal fade" id="modalPartidaEncontrada" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloPartidaEncontrada">Partida Encontrada</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Encontramos uma partida para você!</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Recusar</button>
              <button type="button" class="btn btn-primary" onclick="location.href='game.html'">Aceitar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p style="font-size: 14px;">Grupo 7 © 2022 - Copyright - Todos os direitos reservados</p>
  </center>
  <script>
    $(document).ready(function () {
      $("#botaoCancelar").hide();
      $("#botaoJogar").click(function () {
        $("#botaoJogar").html("Procurando partida ...");
        $("#botaoCancelar").show();
      })
      $("#botaoCancelar").click(function () {
        $("#botaoCancelar").hide();
        $("#botaoJogar").html("Procurar partida");
      });

    });
  </script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
