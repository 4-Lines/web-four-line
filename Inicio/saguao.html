<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="imagem/png" href="images/icone.png"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./javascript/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
    <link rel="icon" type="imagem/png" href="images/icone.png" />
    <script src="./javascript/script_cad.js" defer></script>
    <script src="./javascript/newgame.js" defer></script>
    <script src="./javascript/server.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.17/signalr.js"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>4 em Linha</title>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-mynav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">4Lines</a>
      <button onclick="location.href='index.html'" for="click" class="click-me-exit">Sair</label>
    </div>
  </nav>
  <center>
    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./images/logo.png" alt="Imagem não encontrada" width="72" height="72">
                 <h2>4Lines</h2>
            <p class="lead">Jogue agora mesmo</p>
        </div>
    
        <div class="row">

            <div class="row col-md-3 order-md-2 mb-4 align-items-end">
                <div class="col-md-12 bg-light text-right">
                    <p id="partidasGanhas" class="h3">
                        Partidas Ganhas:
                    </p>  
                    <br>
                    <br>
                    <p id="partidasJogadas" class="h3">
                        Partidas Jogadas:
                    </p>    
                </div>
                <div id="botoesPartidas" class="container-fluid">         
                        <button id="botaoJogar"  value="Procurar partida" class="btn col align-items-end btn-primary btn-lg active">Procurar partida</button>

                        <button id="botaoCancelar" value="Cancelar" class="btn col align-items-end btn-secondary btn-lg active ">Cancelar</button>


                        
                </div>
                <div class="modal fade" id="modalPartidaEncontrada" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="tituloPartidaEncontrada">Partida Encontrada</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <p>Encontramos uma partida para você!</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Recusar</button>
                          <button type="button" class="btn btn-primary" onclick="location.href='game.html'">Aceitar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPartidaEncontrada">
                    Mostrar modal de partida encontrada
                  </button>
            </div>
            
            <div class="col-md-9 order-md-0 " >
                <a id="regrasJogo" href="./regras.html" class="stretched-link display-4">Regras do Jogo</a>
                <br>
                <br>
                <a id="patrocinadores" href="#" class="stretched-link display-4">Patrocinadores</a>
            </div>
        </div>
    </div>
</center>
    <script>
        $(document).ready(function() {
            $("#botaoCancelar").hide();
            $("#botaoJogar").click(function() {
                $("#botaoJogar").html("Procurando partida ...");
                $("#botaoCancelar").show();
            })
            $("#botaoCancelar").click(function() {
                $("#botaoCancelar").hide();
                $("#botaoJogar").html("Procurar partida");
            });

        });
    </script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
