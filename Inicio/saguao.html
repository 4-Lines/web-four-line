<body class="bg-light">
  <nav class="navbar navbar-dark bg-mynav" style="margin-bottom: 50px; ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">4Lines</a>
      <button align="left" onclick="javascript: sair();" for="click" class="click-me-exit">Sair</label>
    </div>
  </nav>
  <center>
    <div class="container" style="padding: 20px; margin:0 auto; max-width: 800px; width:100%; display: block;"
      class="py-5 text-center">
      <img class="d-block mx-auto mb-4" onclick="location.href='./saguao.html'" src="./images/logo.png"
        alt="Imagem não encontrada" width="150" height="150">
      <h2>4Lines</h2>

    </div>


    <div class="container"
      style="padding: 20px; margin:0 auto; max-width: 1200px; width:100%; background-color: #fff; border-radius: 10px;">

      <div class="container" style="margin:0 auto; max-width: 1000px; width:100%; display: block;">
        <div class="d-flex bd-highlight mb-3" style="margin:0 auto; max-width: 1000px; width:100%; display: block;">
          <div class="p-2 bd-highlight">
            <button type="button" class="btn btn-secondary" onclick="location.href='./saguao.html'">Início</button>
          </div>
          <div class="p-2 bd-highlight">
            <button type="button" class="btn btn-secondary" onclick="location.href='./regras.html'">Regras</button>
          </div>
          <div class="p-2 bd-highlight">
            <button type="button" class="btn btn-secondary"
              onclick="location.href='./patrocinadores.html'">Patrocinadores</button>
          </div>
        </div>
      </div>
      <div class="container" align="center">
        <font style="font-weight: 300; text-align: left; font-size: 36px;">Bem vindo,<br>
          <font style=" font-weight: 3000; text-align: left; font-size: 68px; color:#282f35" id="nomeUsuario"></font>!!!
        </font>
      </div>

      <div align="cemter" style="padding-left: 30px;" class="container">
        <p class="lead" style="font-weight: 300; text-align: center; font-size: 24px;">Jogue agora mesmo!!!</p>
        <button align="center" style="margin-right: 0px;" id="botaoJogar" value="Procurar partida" class="click-me"
          onclick="start()">Procurar partida</button>
        <br>
        <button id="botaoCancelar" value="Cancelar" class="click-me-exit" onclick="disconnected('3')">Cancelar</button>
        <br>
      </div>

      <div align="center" style="margin-top: 10px;" class="container">
        <font style="color:#176801; font-size: 22px">VITÓRIAS:</font> <b style="font-size: 22px">
          <div id="numeroVitorias"></div>
        </b>
        |
        <font style="color:#6b0101; font-size: 22px">DERROTAS:</font> <b style="font-size: 22px">
          <div id="numeroDerrotas"></div>
        </b>
        |
        <font style="color:#684c01; font-size: 22px">EMPATES:</font> <b style="font-size: 22px">
          <div id="numeroEmpates"></div>
        </b>
        |
        <font style="color:#282f35; font-size: 22px">TOTAL:</font> <b style="font-size: 22px">
          <div id="numeroPartidas"></div>
        </b>
      </div>
    </div>



    <p style="font-size: 14px;">Grupo 7 © - 2022 <br> Copyright - Todos os direitos reservados</p>
  </center>
  <script>
    $(document).ready(function () {
      $("#botaoCancelar").hide();

      const urlParams = new URLSearchParams(window.location.search);
      const jogar = urlParams.get('jogarNovamente');
      if (jogar == 1) {
        $("#botaoJogar").html("Procurando partida ...");
        $("#botaoCancelar").show();
      }

      $("#botaoJogar").click(function () {
        $("#botaoJogar").html("Procurando partida ...");
        $("#botaoCancelar").show();
      })
      $("#botaoCancelar").click(function () {
        $("#botaoCancelar").hide();
        $("#botaoJogar").html("Procurar partida");
      });

    });
  </script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
