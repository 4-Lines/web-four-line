<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.js"></script>

    <title>Saguão</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="col-md-12 bg-light order-md-1 text-right">
            <button type="button" class="btn btn-primary btn-lg" style="margin-top:10px">Sair</button>
        </div>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="4Lines.svg" alt="Imagem não encontrada" width="72" height="72">
                 <h2>4Lines</h2>
            <p class="lead">Jogue agora mesmo</p>
        </div>
    
        <div class="row">

            <div class="row col-md-3 order-md-2 mb-4 align-items-end">
                <div class="col-md-12 bg-light text-right">
                    <p id="partidasGanhas" class="h3">
                        Partidas Ganhas:
                    </p>  
                    <br>
                    <br>
                    <p id="partidasJogadas" class="h3">
                        Partidas Jogadas:
                    </p>    
                </div>
                <div id="botoesPartidas" class="container-fluid">         
                        <button id="botaoJogar"  value="Procurar partida" class="btn col align-items-end btn-primary btn-lg active">Procurar partida</button>

                        <button id="botaoCancelar" value="Cancelar" class="btn col align-items-end btn-secondary btn-lg active ">Cancelar</button>


                        
                </div>
                <div class="modal fade" id="modalPartidaEncontrada" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="tituloPartidaEncontrada">Partida Encontrada</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            Encontramos uma partida para você!
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Recusar</button>
                          <button type="button" class="btn btn-primary">Aceitar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalPartidaEncontrada">
                    Mostrar modal de partida encontrada
                  </button>
            </div>
            <div id="modalPatrocinadores" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Patrocinadores</h5>
                      <button type="button" class="close" data-dismiss="modalPatrocinadores" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <p>este são os patrocinadores desse projeto.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modalPatrocinadores">Fechar</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-md-9 order-md-0 " >
                

            <p class = "display-3">
                    Bem vindo ao 4 em linha
                </p>
                <br>
                <br>

                <a id="regrasJogo" href="regras.html" class="stretched-link display-4">Regras do Jogo</a>
                <br>
                <br>
                <a id="patrocinadores" href="#" class="stretched-link display-4">Patrocinadores</a>
            </div>

        
        </div>
            
    </div>
    <script>
        $(document).ready(function() {
            $("#botaoCancelar").hide();
            $("#botaoJogar").click(function() {
                $("#botaoJogar").html("Procurando partida ...");
                $("#botaoCancelar").show();
            })
            $("#botaoCancelar").click(function () {
                $("#botaoCancelar").hide();
                $("#botaoJogar").html("Procurar partida");
            });
            $("#patrocinadores").click(function(){
                $("#modalPatrocinadores").show();

            })

        });

        
    </script>






        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
